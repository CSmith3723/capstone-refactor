<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cap_style.css">
    <title>Wage and Housing Calculator</title>
</head>

<header>Wage and Housing Calculator</header>

<body>


    <div class="container">
        <div class="inner-container">
            <div class="label"> <label for="hourly-wage">Hourly Wage:</label>
                <input type="text" id="hourly-wage">
            </div>
            <div>
                <label class="label" for="monthly-expense">Monthly Expenses:</label>
                <input type="text" id="monthly-expense">
            </div>
        </div>

        <div class="inner-container">
            <div class="input-info">
                <div class="label"> <label for="hours-worked">Hours Worked Weekly:</label>
                    <input type="text" id="hours-worked">
                </div>

                <div>
                    <label class="label" for="choose-area">Neighborhood:</label>
                    <select name="choose-area" id="areas">
                        <option value="Apollo Beach">Apollo Beach</option>
                        <option value="Brandon">Brandon</option>
                        <option value="Carrollwood">Carrollwood</option>
                        <option value="Citrus Park">Citrus Park</option>
                        <option value="Lutz">Lutz</option>
                        <option value="Northdale">Northdale</option>
                        <option value="South Tampa">South Tampa</option>
                        <option value="Temple Terrace">Temple Terrace</option>
                        <option value="Westchase">Westchase</option>
                        <option value="Wesley Chapel">Wesley Chapel</option>
                    </select>
                </div>
                <div><button type="button" id="areaBtn">Choose</button></div>
            </div>
        </div>

        <div class="inner-container">
            <div class="output-info">
                <div> <label for="Monthly Wages">Monthly Wages:</label><span id="monthlyWageOutput">info</span></div>
                <div> <label for="Monthly Expenses">Monthly Expenses:</label><span
                        id="monthlyExpensesOutput">info</span></div>
                <div> <label for="Net Income">Net Income:</label><span id="netIncomeOutput">info</span></div>
                <div> <label for="Neighborhood">Neighborhood:</label><span id="neighborhoodOutput">info</span></div>
            </div>
        </div>
    </div>
</body>

<script src="capstone_script.js"></script>

</html>
